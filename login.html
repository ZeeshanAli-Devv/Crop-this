<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Animate CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Sweet Alert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Fav Icon -->
    <link rel="icon" href="Assets/fav-icon/fav-icon.png">
    <!-- Animation CDN AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body class="bg-gradient-to-r from-indigo-50 to-white overflow-x-hidden">
    <div class="h-screen flex lg:flex-row flex-col justify-between lg:p-12 p-2 pr-4">
         <!-- Picture Field -->
        <div class="h-full lg:w-[55%] flex justify-center items-center" data-aos="fade-right" data-aos-duration="1000">
            <div>
                <img src="Assets/signup.png" alt="" class="rounded-xl">
            </div>
        </div>
        
        <!-- Form Field -->
        <div class="h-full lg:w-[40%] flex flex-col justify-center items-start" data-aos="fade-left" data-aos-duration="1500">
            <!-- Logo -->
            <div>
                <img src="Assets/logo.png" alt="brand-image" class="w-[80px]">
            </div>
            
            <!-- Titlt -->
            <div class="ml-4 space-y-3">
                <h1 class="text-4xl font-bold">Login</h1>
                <p class="text-sm">Join us to access the latest products and product catalogs</p>
            </div>

            <form action="" class="ml-2 mt-4 lg:w-[80%] w-full space-y-4" name="loginForm" onsubmit="loginUser(event)">
                <!-- Email Field -->
                <div class="bg-gray-50 shadow-lg w-full p-3 rounded-full animate__animated" id="email-box">
                    <div class="flex items-center gap-4 px-2">   
                        <i id="email-icon" class="fa-solid fa-envelope"></i>
                        <div class="border-2 h-[16px] border-gray-300 border-r"></div>
                        <input 
                            oninput="removeValidation(this, 'email-icon','email-error')"
                            type="email" 
                            name="email" 
                            placeholder="Email" 
                            class="w-full outline-none placeholder:text-sm"
                        >
                    </div>
                </div>
                <label id="email-error" for="" class="text-xs text-red-600 font-semibold hidden"></label>

                <!-- Password Field -->
                <div class="bg-gray-50 shadow-lg w-full p-3 rounded-full animate__animated" id="password-box">
                    <div class="flex items-center gap-4 px-2">   
                        <i id="password-icon" class="fa-solid fa-lock"></i>
                        <div class="border-2 h-[16px] border-gray-300 border-r"></div>
                        <div class="relative w-full">
                            <input
                                oninput="removeValidation(this, 'password-icon','password-error')" 
                                id="password" 
                                type="password" 
                                name="password" 
                                placeholder="Password" 
                                class="w-full outline-none placeholder:text-sm"
                            >
                            <i id="password-eye-icon" onclick="togglepassword('password','password-eye-icon')" class="fa-solid fa-eye absolute top-1.5 right-2 text-gray-400 hover:text-black cursor-pointer"></i>
                        </div>
                    </div>
                </div>
                <label id="password-error" for="" class="text-xs text-red-600 font-semibold hidden"></label>

                <button class="bg-indigo-400 hover:bg-indigo-500 active:scale-110 transition ease-in duration-300 cursor-pointer text-white w-full p-3 rounded-full mt-1">Sign in</button>
            </form>

            <!-- Sign in field -->
            <div class="flex items-center gap-2 ml-4 my-4">
                <p class="text-sm">Don't have an account?</p>
                <a href="signup.html" class="hover:border-b font-medium text-blue-400">Sign up</a>
            </div>
        </div>       

    </div>
    
    <script src="js/login.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-in-out'
        });
    </script>
</body>
</html>
