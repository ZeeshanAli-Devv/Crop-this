<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Page</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Animate CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Copper CDN -->
    <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css">
    <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <!-- Sweet Alert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Fav Icon -->
    <link rel="icon" href="Assets/fav-icon/fav-icon.png">
</head>
<body>
    <div class="h-screen flex lg:flex-row flex-col justify-between lg:p-12 p-2 pr-4">
         <!-- Picture Field -->
        <div class="h-full lg:w-[55%] flex justify-center items-center">
            <div>
                <img src="Assets/signip.jpg" alt="" class="rounded-xl">
            </div>
        </div>
        
        <!-- Form Field -->
        <div class="h-full lg:w-[40%] flex flex-col justify-center items-start gap-">
            <!-- Logo -->
            <div>
                <img src="Assets/logo.webp" alt="brand-image" class="w-[80px]">
            </div>
            
            <!-- Titlt -->
            <div class="ml-4 space-y-3">
                <h1 class="text-4xl font-bold">Signup</h1>
                <p class="text-sm">Join us to access the latest products and product catalogs</p>
            </div>

            <form action="" class="ml-2 mt-4 lg:w-[80%] w-full space-y-4">
                <!-- Name Field -->
                <div class="bg-gray-50 shadow-lg w-full p-3 rounded-full">
                    <div class="flex items-center gap-4 px-2">   
                        <i class="fa-solid fa-user"></i>
                        <div class="border-2 h-[16px] border-gray-300 border-r"></div>
                        <input type="text" name="name" placeholder="Name" class="w-full outline-none placeholder:text-sm">
                    </div>
                </div>

                <!-- Email Field -->
                <div class="bg-gray-50 shadow-lg w-full p-3 rounded-full">
                    <div class="flex items-center gap-4 px-2">   
                        <i class="fa-solid fa-envelope"></i>
                        <div class="border-2 h-[16px] border-gray-300 border-r"></div>
                        <input type="email" name="email" placeholder="Email" class="w-full outline-none placeholder:text-sm">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="bg-gray-50 shadow-lg w-full p-3 rounded-full">
                    <div class="flex items-center gap-4 px-2">   
                        <i class="fa-solid fa-lock"></i>
                        <div class="border-2 h-[16px] border-gray-300 border-r"></div>
                        <div class="relative w-full">
                            <input id="password" type="password" name="password" placeholder="Password" class="w-full outline-none placeholder:text-sm">
                            <i id="password-eye-icon" onclick="togglepassword('password','password-eye-icon')" class="fa-solid fa-eye absolute top-1.5 right-2 text-gray-400 hover:text-black cursor-pointer"></i>
                        </div>
                    </div>
                </div>

                <!-- Re-Enter Password -->
                <div class="bg-gray-50 shadow-lg w-full p-3 rounded-full">
                    <div class="flex items-center gap-4 px-2">   
                        <i class="fa-solid fa-lock"></i>
                        <div class="border-2 h-[16px] border-gray-300 border-r"></div>
                        <div class="relative w-full">
                            <input id="confirm-password" type="password" name="confirmPassword" placeholder="Re-enter Password" class="w-full outline-none placeholder:text-sm">
                            <i id="confirm-password-eye-icon" onclick="togglepassword('confirm-password', 'confirm-password-eye-icon')" class="fa-solid fa-eye absolute top-1.5 right-2 text-gray-400 hover:text-black cursor-pointer"></i>
                        </div>
                    </div>
                </div>

                <button class="bg-indigo-400 hover:bg-indigo-500 active:scale-110 transition ease-in duration-300 cursor-pointer text-white w-full p-3 rounded-full">Sign up</button>
            </form>

            <!-- Sign in field -->
            <div class="flex items-center gap-2 ml-4 my-4">
                <p class="text-sm">Already have an account?</p>
                <a href="#" class="hover:border-b font-medium">Sign in</a>
            </div>
        </div>

       

    </div>

    <script src="js/signup.js"></script>
</body>
</html>
